{% extends "base.html" %}

{% block content %}
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
          <div class="card h-100">
            <div class="card-header pb-0 p-3">
              <div class="row">
                <div class="col-md-8 d-flex align-items-center">
                  <h5 class="font-weight-bolder">{{ site.name }}</h5>
                </div>
                <div class="col-md-4 text-end">
                  <a class="btn bg-gradient-dark mb-0" href="{% url 'vpn:site-update' pk=site.id %}">Edit</a>
                  <a class="btn bg-gradient-danger mb-0" href="{% url 'vpn:site-delete' pk=site.id %}">Delete</a>
                </div>
              </div>
            </div>
            <div class="card-body p-3">
              <hr class="horizontal gray-light my-2">
              <ul class="list-group">
                <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Url:</strong>
                  <a href="{{ site.url }}">{{ site.url }}</a>
                </li>
                <li class="list-group-item border-0 ps-0 text-sm">
                   <a class="btn bg-gradient-dark mb-0" href="{% url 'vpn:site-proxy' url=site.url %}">Go to Website</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <br>
  </div>

{% endblock %}
